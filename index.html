<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <title>Team Page</title>
</head>

<body>
  <header class="header">
    <h1 class="title">The creative crew</h1>
    <div class="info">
      <h2 class="sub-title">Who we are</h2>
      <p class="info-text">We are team of creatively diverse. driven. innovative individuals working in various
        locations from the world.</p>
    </div>
  </header>

  <section class="column">
    <!-- MEMBER 1 -->
    <div class="card card-1">
      <div class="card-position">
        <img src="photo1.png" alt="Team member">
        <p class="member-position">Product Owner</p>
      </div>
      
      <h2 class="name">Bill Mahoney</h2>
      
    </div>
    <!-- MEMBER 2 -->
    <div class="card card-2">
      <div class="card-position">
      <img src="photo2.png" alt="Team member">
      <p class="member-position">Art Director</p>
      </div>
      <h2 class="name">Saba Cabrera</h2>
     
    </div>


 
    <!-- MEMBER 3 -->
    <div class="card card-3">
      <div class="card-position">
      <img src="photo3.png" alt="Team member">
      <p class="member-position">Teach Lead</p>
      </div>
      <h2 class="name">Shae Le</h2>
      
    </div>
    <!-- MEMBER 4 -->
    <div class="card card-4">
      <div class="card-position">
      <img src="photo4.png" alt="Team member">
      <p class="member-position">UX Designer</p>
      </div>
      <h2 class="name">Skylah Lu</h2>
     
    </div>
 

 
    <!-- MEMBER 5 -->
    <div class="card card-5">
      <div class="card-position">
      <img src="photo5.png" alt="Team member">
      <p class="member-position">Developer</p>
      </div>
      <h2 class="name">Griff Richards</h2>
      
    </div>
    <!-- MEMBER 6 -->
    <div class="card card-6">
      <div class="card-position">
      <img src="photo6.png" alt="Team member">
      <p class="member-position">Developer</p>
      </div>
      <h2 class="name">Stan John</h2>
      
    </div>
  </section>
</body>

</html>
